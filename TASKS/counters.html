<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="r1"></h1>
    <script>
       var count = 0;
var counterElement = document.getElementById("r1");
var loop = setInterval(incrementCounter, 100);

function incrementCounter() {
    count++;
    counterElement.innerHTML = count;
    if (count==89) {
        clearInterval(loop);
    }
}

    </script>
</body>
</html>
