<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Physics</th>
                <th>Chemistry</th>
                <th>Maths</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var arr = [
                    { name: "Jignesh", phy: 34, chem: 65, math: 70 },
                    { name: "dev", phy: 54, chem: 55, math: 50 },
                    { name: "raviraj", phy: 44, chem: 25, math: 55 },
                    { name: "karan", phy: 74, chem: 65, math: 65 },
                    { name: "sagar", phy: 84, chem: 45, math: 76 },
                    { name: "sagar", phy: 84, chem: 45, math: 76 },
                    { name: "sagar", phy: 84, chem: 45, math: 76 },
                    { name: "sagar", phy: 84, chem: 45, math: 76 },
                    { name: "sagar", phy: 84, chem: 45, math: 76 },
                    { name: "sagar", phy: 84, chem: 45, math: 76 },
                ];
                for (let i = 0; i < arr.length; i++) document.write(`<tr><td>${arr[i].name}</td><td>${arr[i].phy}</td><td>${arr[i].chem}</td><td>${arr[i].math}</td></tr>`);

            </script>
        </tbody>
    </table>
</body>
</html>
