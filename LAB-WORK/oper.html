<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enter any number :");
        var i;
        var c;

        for(var i=1;i<=10;i++)
        {
            var c= n*i;
            document.write(n+"*",i,"&nbsp;="+ c,"<br>");
        }
    </script>
</body>
</html>
