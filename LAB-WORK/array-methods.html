<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h">

    </h1>
   
    <button onclick="v()">isarray</button>
    <button onclick="c()">concate</button>
    <button onclick="i()">index</button>
    <button onclick="j()">join</button>
    <button onclick="pop()">pop</button>
    <button onclick="push()">push</button>
    <button onclick="rev()">reverse  </button>
    <button onclick="shift()">shift</button>
    <button onclick="slice()">slice</button>
    <!-- <button onclick=""></button>
    <button onclick=""></button>
    <button onclick=""></button> -->
    <script>
       var fruits = ["Mango","Apples","Orange","Watermelon","Banana"]
       var g= document.getElementById('h');
        var char =["A","B","C","D"];
      function v()
      {
        g.innerHTML=Array.isArray(fruits);
      }
      function i()
      {
        g.innerHTML=fruits.indexOf("Apples");
      }
      function c()
      {
        g.innerHTML=fruits.concat(char);
      }
      function j()
      {
        g.innerHTML=fruits.join(" ");
      }
      function pop()
      {
        g.innerHTML=fruits.indexOf("Apples");
        g.innerHTML=fruits.pop();
      }
      function push()
      {
        g.innerHTML=fruits.push("kiwi");
        
      }
      function rev()
      {
        g.innerHTML=fruits.reverse();
      }
      function shift()
      {
        g.innerHTML=fruits.shift();
      }
      function slice()
      {
        g.innerHTML=fruits.slice();
      }
    
        
    </script>
</body>
</html>
