    <style>
        .x
        {
            background: gray;
            color: #fff;
            font-size: 55px;
            display: inline-block;
            user-select: none;
        }
    </style>

<body>
    <h1 id="h" onclick="fun()" ondblclick="fun2()">
        HELLO
    </h1>
     <script>
        const h1tag=document.getElementById('h');
        
        function fun()
        {
            h1tag.classList.add('x');
        }
        function fun2()
        {
            h1tag.classList.remove('x');
        }
     
        // h1tag.classList.remove('x');
     </script>
