<html lang="en">
<head>

</head>
<body>
    <h1 id="pera" style="font-size: 177px;">
    </h1>
    <h1>A=12</h1>
    <h1>&nbsp;&nbsp; *</h1>
    <h1>B=12</h1>
    <h1>CLick for View Answer</h1>
    
    <button onclick="myfun2()">Click ON me</button>
    <script>
       var a=12;
       var b=12;
        function myfun2()
        {
            c= a * b;
          document.write(c);
          document.getElementById('pera').innerHTML(c);
          document.getElementById('pera').style.fontSize="177px";
        }
      
    </script>
</body>
