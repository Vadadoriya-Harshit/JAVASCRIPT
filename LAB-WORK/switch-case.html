<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var i = prompt("Enter");
        switch(i)
        {
        case '1' : document.write("<h1>It is One</h2>");
        break;
        case '2' : document.write("<h1>It is Two</h2>");
        break;
        case '3' : document.write("<h1>It is Three</h2>");
        break;
        case '4' : document.write("<h1>It is Four</h2>");
        break;
        default: document.write("<h1>Something Went Wrong !");
        }
    </script>
</body>
</html>
