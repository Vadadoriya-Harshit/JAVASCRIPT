    <title>Document</title>

<body>
    <h1 id="h1">
    </h1>
   
    <script>  
    var a=prompt("Enter A :");
    var b=prompt("Enter B :");
   var x= myfun(a,b);
      function myfun(a,b){
            return a*b;
      }
      document.getElementById('h1').innerHTML=x;
      document.getElementById('h1').style.fontSize="177px";
    </script>
</body>
