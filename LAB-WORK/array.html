    <script>
        // Prompt the user to input four numbers
let a = parseInt(prompt("Enter the first number: "));
let b = parseInt(prompt("Enter the second number: "));
let c = parseInt(prompt("Enter the third number: "));
let d = parseInt(prompt("Enter the fourth number: "));

// Find the maximum number among the four using ternary operator
let tie = a > b ? a : b;
semifinal = c > tie ? c : tie;
final = d > semifinal ? d : semifinal;

// Display the maximum number
   
x= document.getElementById('h').innerHTML=final;

 document.getElementById('h').style.background="blue";

 document.getElementById('h').style.color="white";
