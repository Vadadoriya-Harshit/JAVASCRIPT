<body>
    <script>
        function Circle(radius) {
  this.radius = radius;
  this.calculateArea = function() {
    return Math.PI * this.radius * this.radius;
  };
}

const myCircle = new Circle(5);
console.log(myCircle.calculateArea()); 

    </script>
</body>
